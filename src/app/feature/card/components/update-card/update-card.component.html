<div class="container">
  <form [formGroup]="cardForm" (ngSubmit)="updateCard()">
    <br />
    <h2>{{ title }}</h2>
    <br />
    <button type="submit" class="btn btn-primary" (click)="dashboard()">
      Cards
    </button>
    <div class="form-group">
      <label for="formGroupExampleInput">Id</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="Id"
        formControlName="id"
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="Name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Power</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Power"
        formControlName="power"
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Features</label>
      <input
        type="text"
        class="form-control"
        placeholder="Feature"
        id="formGroupExampleInput"
        formControlName="features"
      />
      <button type="button" class="btn btn-danger" (click)="addFeature()">
        Add
      </button>
      <ul>
        <li *ngFor="let a of features">
          {{ a }}
        </li>
      </ul>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">imageUrl</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="ImageUrl"
        formControlName="imageUrl"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
