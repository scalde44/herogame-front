<div class="container">
  <form [formGroup]="cardForm" (ngSubmit)="updateCard()">
    <br />
    <h2>{{ title }}</h2>
    <br />

    <div class="form-group">
      <label for="formGroupExampleInput">Nombre</label>
      <input type="text" class="form-control" id="formGroupExampleInput" formControlName="name" required />
      <div class="alert alert-danger" role="alert" *ngIf="isValidFieldDatosLoginForm('name')">
        Nombre requerido
      </div>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Poder</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="power" required />
      <div class="alert alert-danger" role="alert" *ngIf="isValidFieldDatosLoginForm('power')">
        Poder requerido
      </div>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Caracteristicas</label>
      <input type="text" class="form-control" id="formGroupExampleInput" formControlName="features" required />
      <div class="alert alert-danger" role="alert" *ngIf="isValidFieldDatosLoginForm('features')">
        Al menos una Caracteristica requerida
      </div>
      <button type="button" class="btn btn-danger" (click)="addFeature()">
        Agregar
      </button>
      <ul>
        <li *ngFor="let a of features">
          {{ a }}
        </li>
      </ul>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Imagen</label>
      <input type="text" class="form-control" id="formGroupExampleInput" formControlName="imageUrl" required />
      <div class="alert alert-danger" role="alert" *ngIf="isValidFieldDatosLoginForm('imageUrl')">
        Image requerido
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" [disabled]="cardForm.invalid">
      Actualizar
    </button>
  </form>
</div>
