<div class="container">

  <h1 class="centrado">{{title}}</h1>
  <br />

  <button type="submit" class="btn btn-primary" (click)="createCard()">
    Crear
  </button>
  <br /><br />

  <table class="table table-hover table-bordered table table-sm">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Caracteristicas</th>
        <th scope="col">Imagen</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let card of cards | paginate: { itemsPerPage: 10, currentPage: page }">
        <th class="pointer" scope="row" (click)="updateCard(card.id)">{{ card.id }}</th>
        <td>{{ card.name }}</td>
        <td>{{ card.power }}</td>
        <td>{{ card.features }}</td>
        <td>{{ card.imageUrl }}</td>
        <button type="button" class="btn btn-danger" (click)="deleteCard(card.id)"
          onclick="location.reload()">Borrar</button>

      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
