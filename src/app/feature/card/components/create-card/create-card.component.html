<div class="container">
  <form [formGroup]="cardForm" (ngSubmit)="createCard()">
    <br />
    <h2>{{ title }}</h2>
    <br />

    <button type="submit" class="btn btn-primary" (click)="dashboard()">
      Cards
    </button>
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" formControlName="name"
        required />
      <div class="alert alert-danger" role="alert" *ngIf="isValidFieldDatosLoginForm('name')">
        Nombre requerido
      </div>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Power</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Power" formControlName="power"
        required />
      <div class="alert alert-danger" role="alert" *ngIf="isValidFieldDatosLoginForm('power')">
        Poder requerido
      </div>
    </div>
    <div class="form-group">
      <div>
        <label for="formGroupExampleInput">Features</label>

        <input type="text" class="form-control" placeholder="Feature" id="formGroupExampleInput"
          formControlName="features" required />
        <div class="alert alert-danger" role="alert" *ngIf="isValidFieldDatosLoginForm('features')">
          Al menos una Caracteristica requerida
        </div>
        <button type="button" class="btn btn-danger" (click)="addFeature()">
          Add
        </button>
        <ul>
          <li *ngFor="let a of features">
            {{ a }}
          </li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput">imageUrl</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="imageUrl"
        formControlName="imageUrl" required />
      <div class="alert alert-danger" role="alert" *ngIf="isValidFieldDatosLoginForm('imageUrl')">
        Image requerido
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" [disabled]="cardForm.invalid">
      Create
    </button>
  </form>
</div>
